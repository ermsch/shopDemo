<ngb-carousel [interval]="5000">
  <ng-template ngbSlide *ngFor="let product of productList">
    <div class="relative" >
      <img src="{{product.image}}" alt="">
      <div class="information">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <button nz-button nzType="primary">discover now</button>
      </div>
    </div>
  </ng-template>
</ngb-carousel>

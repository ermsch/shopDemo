<div class="productPage">
  <div class="image">
    <img src="{{product[id].image}}" alt="">
  </div>
  <div class="information">
    <div class="title">
      <h2>{{product[id].name}}</h2>
    </div>
    <div class="rating">
      <p>{{product[id].rating}}</p>
    </div>
    <div class="price">
      <h3>{{product[id].price}}$</h3>
    </div>
    <div class="description">
      <p>{{product[id].description}}</p>
    </div>
    <button class="cta" (click)="addToCart(product[id].id)">add to cart</button>
  </div>
</div>
